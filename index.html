<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" href="Img/Facebook-logo-blue-circle-large-transparent-png.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="login-space">
        <form action="">
        <div id="mail">
            <input type="text" placeholder="Email address or phone number"> <br>
        </div>
        <div id="pass">
            <input type="text" placeholder="Password"> <br>
        </div>
        <div class="btn">
            <button class="btn-log">Log in</button> <br>
        </div>
        <div id="fg-pass">
            <a href="">Forgotten Password?</a> <br>
        </div>
        <div class="line"> <hr></div>
        <div class="btn">
            <button id="new-btn">Create new account</button> <br>
        </div>
        </form>
        <div id="p-space">
            <p><a href="">Create a Page</a>for a celebrity, brand or business.</p>
        </div>
    </div>
    <div class="left">
    <div class="img-fb">
        <img class="image" src="Img/4aAhOWlwaXf.svg" alt="facebook">
        <div class="left-space">
        <h2 class="para">Facebook helps you connect and share with the people in your life.</h2>
    </div>
    </div>
</div>
    </div>
